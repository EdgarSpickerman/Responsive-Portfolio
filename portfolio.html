<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Portfolio</title>
    <!-- 
        These links are relative file paths. So we would expect to see the files 
     -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-img color-gray">
    <!-- This Main wrapper is here so we can use a sticky footer -->
    <div id="main-wrapper">
        <!-- 
            This header wrapper is here so we can set the header's width to align with the rest of the content.  
        -->
        <div id="header-wrapper" class="tc bg-white">
            <header class="clearfix lay-80 lay-70 mx-auto">
                <h1 id="logo" class="bg-primary color-white float-md-left">Edgar Spickerman Jr</h1> 
                <ul id="main-nav" class="w-35 float-md-right">
                    <!-- 
                        These href's are relative file paths. They are relative to the folder where index.html so we would expect to see the files index.html, contact.html, portfolio.html in Responsive. 
                    -->
                    <li class="br"><a href="index.html">About</a></li>
                    <li class="br"><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </header>
        </div>
        <!-- This content-wrapper is here so we can set the width to be the same as the header's width  -->
        <div id="content-wrapper" class="default-lay lay-80 lay-70 mx-auto clearfix">
            <!-- this div#section is the only actual content that is changing between all three pages -->
            <div id="section" class="w-60 float-lg-left">
                <h3 class="bb mb pb color-primary">Portfolio</h3>
                <!-- We have a div here because we are gonna have a floated image -->
                <ul id="profile" class="clearfix">
                    <!-- 
                        These href's are relative file paths. They are relative to the folder where portfolio.html so we would expect to see these images in Responsive/assets/images.
                    -->
                    <li>
                        <img src="assets/images/projects/hangman.jpg" alt="picture of hangman">
                        <p class="color-white bg-primary tc">Hangman</p>
                    </li>
                    <li>
                        <img src="assets/images/projects/rockpaper.jpg" alt="picture of RPS">
                        <p class="color-white bg-primary tc">RPS Game</p>
                    </li>
                    <li>
                        <img src="assets/images/projects/rpg.jpg" alt="picture of RPG">
                        <p class="color-white bg-primary tc">RPG Game</p>
                    </li>
                    <li>
                        <img src="assets/images/projects/trivia.jpg" alt="picture of rutger">
                        <p class="color-white bg-primary tc">Trivia Game</p>
                    </li>
                    <li>
                        <img src="assets/images/projects/rutger.jpg" alt="picture of rutger">
                        <p class="color-white bg-primary tc">Rutger</p>
                    </li>
                </ul>
                <!-- End of the content that is changing -->
            </div>
            <div id="sidebar" class="w-35 float-lg-right">
                <h3 class="bb mb pb color-primary">Connect with Me</h3>
                <ul id="social-nav">
                    <!-- 
                        These href's are relative file paths. They are relative to the folder where index.html so we would expect to see these images in Responsive/assets/images/icons. Lastly, these are 3rd party links so we are opening them up in a new tabs. 
                    -->
                    <li><a href="https://github.com/" target="_blank"><img src="assets/images/icons/github.svg" alt="Github Logo"></a></li>
                    <li><a href="https://www.linkedin.com/" target="_blank"><img src="assets/images/icons/linked.svg" alt="Github Logo"></a></li>
                    <li><a href="https://stackoverflow.com/" target="_blank"><img src="assets/images/icons/stack.svg" alt="Github Logo"></a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="footer" class="bg-gray color-white tc bt">
        <p>&copy; 2018 Edgar Spickerman Jr</p>
    </div>
</body>
</html>
